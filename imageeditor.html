      <input type="color" id="color-picker" onchange="changeColor(this.value)">
    </div>
    <div class="slider-container">
      <label for="brightness">Brightness:</label>
      <input type="range" id="brightness" min="0" max="200" value="100" oninput="applyFilters()">
    </div>
    <div class="slider-container">
      <label for="contrast">Contrast:</label>
      <input type="range" id="contrast" min="0" max="200" value="100" oninput="applyFilters()">
    </div>
    <div class="slider-container">
      <label for="saturation">Saturation:</label>
      <input type="range" id="saturation" min="0" max="200" value="100" oninput="applyFilters()">
    </div>
    <div class="history-buttons">
      <button onclick="undo()">Undo</button>
      <button onclick="redo()">Redo</button>
    </div>
    <div class="canvas-container">
      <canvas id="image-canvas"></canvas>
    </div>
  </div>

  <script>
    let canvas = document.getElementById('image-canvas');
    let ctx = canvas.getContext('2d');
    let image = new Image();
    let currentImage = null;
    let history = [];
    let historyIndex = -1;
    let isDrawing = false;
    let isErasing = false;
    let currentColor = '#000000';

    // Upload Image
    function uploadImage() {
      let input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = (e) => {
        let file = e.target.files[0];
        let reader = new FileReader();
        reader.onload = (event) => {
          image.src = event.target.result;
          image.onload = () => {
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);
            currentImage = image;
            saveState();
          };
        };
        reader.readAsDataURL(file);
      };
      input.click();
    }

    // Apply Filter
    function applyFilter(filter) {
      if (!currentImage) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.filter = filter === 'grayscale' ? 'grayscale(100%)' :
                   filter === 'sepia' ? 'sepia(100%)' :
                   filter === 'blur' ? 'blur(5px)' :
                   filter === 'invert' ? 'invert(100%)' :
                   filter === 'saturate' ? 'saturate(200%)' : 'none';
      ctx.drawImage(currentImage, 0, 0);
      saveState();
    }

    // Rotate Image
    function rotateImage() {
      if (!currentImage) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate((Math.PI / 180) * 90);
      ctx.drawImage(currentImage, -currentImage.width / 2, -currentImage.height / 2);
      ctx.restore();
      saveState();
    }

    // Flip Image
    function flipImage(direction) {
      if (!currentImage) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      if (direction === 'horizontal') {
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
      } else if (direction === 'vertical') {
        ctx.translate(0, canvas.height);
        ctx.scale(1, -1);
      }
      ctx.drawImage(currentImage, 0, 0);
      ctx.restore();
      saveState();
    }

    // Crop Image
    function cropImage() {
      if (!currentImage) return;
      const cropWidth = prompt("Enter crop width:");
      const cropHeight = prompt("Enter crop height:");
      if (cropWidth && cropHeight) {
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        tempCanvas.width = cropWidth;
        tempCanvas.height = cropHeight;
        tempCtx.drawImage(canvas, 0, 0, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
        canvas.width = cropWidth;
        canvas.height = cropHeight;
        ctx.drawImage(tempCanvas, 0, 0);
        saveState();
      }
    }

    // Add Text
    function addText() {
      let text = prompt("Enter text:");
      if (text) {
        ctx.font = '30px Arial';
        ctx.fillStyle = currentColor;
        ctx.fillText(text, 50, 50);
        saveState();
      }
    }

    // Start Drawing
    function startDrawing() {
      isDrawing = true;
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', stopDrawing);
    }

    // Draw on Canvas
    function draw(e) {
      if (!isDrawing) return;
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      ctx.strokeStyle = currentColor;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    // Stop Drawing
    function stopDrawing() {
      isDrawing = false;
      ctx.beginPath();
      saveState();
    }

    // Erase Drawing
    function eraseDrawing() {
      isErasing = true;
      ctx.globalCompositeOperation = 'destination-out';
      startDrawing();
    }

    // Change Color
    function changeColor(color) {
      currentColor = color;
    }

    // Adjust Filters in Real-Time
    function applyFilters() {
      if (!currentImage) return;

      const brightness = document.getElementById('brightness').value;
      const contrast = document.getElementById('contrast').value;
      const saturation = document.getElementById('saturation').value;

      ctx.filter = `
        brightness(${brightness}%)
        contrast(${contrast}%)
        saturate(${saturation}%)
      `;
      ctx.drawImage(currentImage, 0, 0);
    }

    // Remove Background
    function removeBackground() {
      if (!currentImage) return;

      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      tempCtx.drawImage(canvas, 0, 0);

      const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];

        // Remove white background
        if (r > 200 && g > 200 && b > 200) {
          data[i + 3] = 0; // Set alpha to 0 (transparent)
        }
      }

      ctx.putImageData(imageData, 0, 0);
      saveState();
    }

    // Change Background Color
    function changeBackgroundColor() {
      const color = prompt("Enter background color (e.g., #ffffff):");
      if (color) {
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(currentImage, 0, 0);
        saveState();
      }
    }

    // Save State for Undo/Redo
    function saveState() {
      historyIndex++;
      history = history.slice(0, historyIndex);
      history.push(canvas.toDataURL());
    }

    // Undo
    function undo() {
      if (historyIndex <= 0) return;
      historyIndex--;
      let img = new Image();
      img.src = history[historyIndex];
      img.onload = () => ctx.drawImage(img, 0, 0);
    }

    // Redo
    function redo() {
      if (historyIndex >= history.length - 1) return;
      historyIndex++;
      let img = new Image();
      img.src = history[historyIndex];
      img.onload = () => ctx.drawImage(img, 0, 0);
    }

    // Reset Image
    function resetImage() {
      if (!currentImage) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.filter = 'none';
      ctx.drawImage(currentImage, 0, 0);
      document.getElementById('brightness').value = 100;
      document.getElementById('contrast').value = 100;
      document.getElementById('saturation').value = 100;
      saveState();
    }

    // Download Image
    function downloadImage() {
      if (!currentImage) return;
      let link = document.createElement('a');
      link.download = 'edited-image.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
